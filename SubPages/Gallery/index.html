<html lang="en">

<head>

<body id="picture">
  <header>
    <div class="container" id="header">
      <div class="row">
        <div class="col-5" id="logo"></div>
          <div class="col-7" id="navbar" style="margin-top: 20px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" id="picture">
              <ul class="navbar-nav">
                <li class="nav-item active h5"><a href="../../index.html" class="nav-link"><img src="../../img/gg.png" alt="" id="logopng"></a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="dddd">
      <article id="act">
          <div id="cOnly" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/img1.jpg" alt="Первый слайд">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/img2.jpg" alt="Второй слайд">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/img3.jpg" alt="Третий слайд">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/img4.jpg" alt="Четвёртый  слайд">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/img5.jpg" alt="Пятый слайд">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/img6.jpg" alt="Шестой слайд">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/img7.jpg" alt="Седьмой слайд">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/img8.jpg" alt="Восьмой слайд">
                </div>
              </div>
        </article>
        <div id="pictures" class="container">
            <div class="row" style="margin-top: 3rem" id="galImg1">
                <div class="col-lg-3 mb-3"><div class="col-3 d-inline-block"><img data-target="#cOnly" data-slide-to="0" src="img/img1.jpg" class="scale"></div></div>
                <div class="col-lg-3 mb-3"><div class="col-3 d-inline-block"><img data-target="#cOnly" data-slide-to="1" src="img/img2.jpg" class="scale"></div></div>
                <div class="col-lg-3 mb-3"><div class="col-3 d-inline-block"><img data-target="#cOnly" data-slide-to="2" src="img/img3.jpg" class="scale"></div></div>
                <div class="col-lg-3 mb-3"><div class="col-3 d-inline-block"><img data-target="#cOnly" data-slide-to="3" src="img/img4.jpg" class="scale"></div></div>
            </div>
            <div class="row" id="galImg2">
                <div class="col-lg-3 mb-3"><div class="col-3 d-inline-block"><img data-target="#cOnly" data-slide-to="4" src="img/img5.jpg" class="scale"></div></div>
                <div class="col-lg-3 mb-3"><div class="col-3 d-inline-block"><img data-target="#cOnly" data-slide-to="5" src="img/img6.jpg" class="scale"></div></div>
                <div class="col-lg-3 mb-3"><div class="col-3 d-inline-block"><img data-target="#cOnly" data-slide-to="6" src="img/img7.jpg" class="scale"></div></div>
                <div class="col-lg-3 mb-3"><div class="col-3 d-inline-block"><img data-target="#cOnly" data-slide-to="7" src="img/img8.jpg" class="scale"></div></div>
            </div>
        </div>

		<div id="email" class="form-inline">
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<button type="button" class="btn btn-danger" id="sbmt">Submit</button>
		</div>
		<div class="footer-copyright text-center py-3" id="lstxt">
			HALOVETNAM LTD

			<br>
			Hanoi, Vietnam
